<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <!-- FontAwesome -->
    <link href="CSS/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Font Awesome 5 Brands-Regular-400.otf">
    <link rel="stylesheet" href="CSS/Font Awesome 5 Free-Solid-900.otf">
    <!-- Mis Estilos -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Mi JS -->
    <script src="scripts.js"></script>
</head>
<header>
    <div class="tituloheader">
        <div class="encabezado">
            <p id="GeneradorTexto"> Generador de Memes</p>
        </div>
        <ul class="listcenter">
            <li>
                <button class="botonesHeader" id="btnImagen">
                    <i class="fas fa-file-image fa-2x"></i>
                    <h3 class="textoheader">Imagen </h3>
                </button>

            </li>
            <li>
                <button class="botonesHeader" id="btnTexto">
                    <i class="fas fa-font fa-2x" aria-hidden="true"></i>
                    <h3 class="textoheader">Texto</h3>
                </button>
            </li>
            <li>
                <button class="botonesHeader darkMode" id="btnLight">
                    <i class="far fa-lightbulb fa-2x" aria-hidden="true"></i>
                    <h3 class="textoheader"> Modo Oscuro </h3>
                </button>
            </li>
        </ul>
    </div>
    <!-- -----------------------------------------------------BARRA LATERAL IMAGEN------------------------------------------------------------------------- -->
    <aside class="panel" id="panel-imagen">
        <strong> IMAGEN </strong>
        <strong class="url">URL</strong>

        <input type="text" class="texturl whiteLetter" id="barraLink">
        <h3 class="Fondotext">FONDO</h3>
        <div class="Fondo">
            <div class="Fondoseccion" id="selectorRosa">

                <div class=" botonesHeader seleccionarcolor">
                    <input type="color" value="#000000" id="colorPicker" class="colorpicker">
                    <span id="colorBackground" class="numerocolor">#000000</span>
                </div>
            </div>


            <select name="" id="colorBlend" class="filterselector ">
                <option value="unset">Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
            </select>

        </div>
        <h3 class="Fondotext">FILTROS
            <i class="fas fa-adjust"></i>
        </h3>
        <label for="brightneSlider" class="Fondotext">BRILLO</label>
        <input type="range" id="brightneSlider" class="input-filter" data-property="brightness" min="0" max="1"
            step="0.1" value="1">

        <label for="opacitySlider" class="Fondotext">OPACIDAD</label>
        <input type="range" id="opacitySlider" class="input-filter" data-property="opacity" min="0" max="1" step="0.1"
            value="1">

        <label for="contrastSlider" class="Fondotext">CONTRASTE</label>
        <input type="range" id="contrastSlider" class="input-filter" data-property="contrast" min="100" max="1000"
            step="1" value="100">

        <label for="blurSlider" class="Fondotext">DESENFOQUE</label>
        <input type="range" id="blurSlider" class="input-filter" data-property="blur" min="0" max="10" step="0.1"
            value="0">

        <label for="grayScaleSlider" class="Fondotext">ESCALA DE GRISES</label>
        <input type="range" id="grayScaleSlider" class="input-filter" data-property="grayscale" min="0" max="100"
            step="1" value="0">

        <label for="sepiaSlider" class="Fondotext">SEPIA</label>
        <input type="range" id="sepiaSlider" class="input-filter" data-property="sepia" min="0" max="100" step="1"
            value="0">

        <label for="hueRotateSlider" class="Fondotext">HUE</label>
        <input type="range" id="hueRotateSlider" class="input-filter" data-property="hue-rotation" min="0" max="359"
            step="1" value="0">

        <label for="saturateSlider" class="Fondotext">SATURADO</label>
        <input type="range" id="saturateSlider" class="input-filter" data-property="saturation" min="100" max="1000"
            step="10" value="100">

        <label for="invertSlider" class="Fondotext">NEGATIVO</label>
        <input type="range" id="invertSlider" class="input-filter" data-property="invert" min="0" max="1" step="0.1"
            value="0">
        <button id="resetbutton" class="resetbutton Fondotext">Restablecer Filtros
    </aside>

    <!------------------------------------------------------------BARRA LATERAL TEXTO------------------------------------------------------------- -->
    <aside class="panel no-mostrar" id="panel-texto">
        <strong> TEXTO </strong>
        <strong class="titulos">SUPERIOR</strong>
        <input type="text" class="textSup whiteLetter" id="SuperiorTexto">
        <label class="firstCheck"> <input type="checkbox" id="checksupText" value="activado"> Sin texto superior</label>
        <h3 class="titulos">INFERIOR</h3>
        <input type="text" class="textInf whiteLetter" id="InferiorTexto">
        <label class="twoCheck"> <input type="checkbox" id="checkinfText" value="activado"> Sin texto inferior</label>
        <strong class="titulos">FUENTE</strong>

        <div class="Fuenteseccion">
            <select name="" id="textPick" class="textselector whiteLetter">
                <option value="Arial">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="American Typewriter">American Typewriter</option>
                <option value="Andale Mono">Andale Mono</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Impact">Impact</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            <input type="number" min="20" max="70" value="42" class="numberLetter whiteLetter" id="Numeral">
            <button class="liner whiteLetter" id="RayasBotones">
                <i class="fas fa-align-left" aria-hidden="true"></i>
            </button>
            <button class="liner whiteLetter" id="RayasBotonesDos">
                <i class="fas fa-align-center" aria-hidden="true"></i>
            </button>
            <button class="liner whiteLetter" id="RayasBotonesTres">
                <i class="fas fa-align-right" aria-hidden="true"></i>
            </button>

        </div>
        <div class="colorTextoYFondo">
            <div class="contenedorColores">
                <h3 class="titulosText ">COLOR </h3>
                <input type="color" value="#000000" id="colorPickers" class="colorpickerText ">
                <span id="colorFondoValue" class="numeroSeccion">#000000</span>
            </div>

            <div class="contenedorColores">

                <h3 class="titulosText">FONDO</h3>
                <input type="color" value="#000000" id="colorPickersDos" class="colorpickerText ">
                <span id="colorFondoValueDos" class="numeroSeccion">#000000</span>
            </div>


        </div>
        <label class="firstCheck"> <input type="checkbox" id="checkTransparent" value="activado"> Fondo
            transparente</label>
        <h3 class="titulOutline">CONTORNO</h3>
        <div>
            <button class="linerOutline whiteLetter" id="Ninguno">
                <h3 class="outlineText">Ninguno</h3>
            </button>
            <button class="linerOutline whiteLetter" id="Claro">
                <h3 class="outlineText">Claro</h3>
            </button>
            <button class="linerOutline whiteLetter" id="Oscuro">
                <h3 class="outlineText">Oscuro</h3>
            </button>
        </div>
        <h3 class="titulos">ESPACIADO</h3>
        <input type="number" class="numberSpace whiteLetter" id="NumeroEspaciado" value="10" min="10" max="50">

        <h3 class="titulos">INTERLINEADO</h3>
        <select name="" id="NumeroInterlineado" class="textselector whiteLetter">
            <option value="0.8">0.8</option>
            <option value="1">1</option>
            <option value="1.2">1.2</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
        </select>





    </aside>


</header>


<body id="contenedorBody">

    <div class="Container" id="Pie">
        <div class="memecontainer">
            <h2 class="Textsmeme"> TOP TEXT </h2>
            <div class="Containernegro">

            </div>
            <h2 class="Bottomeme">BOTTOM TEXT</h2>

        </div>

        <div class="" id="Pie">
            <button class="btnMeme buttonMove" id="botonDescargaMeme">
                <i class="fas fa-download textMove">
                    <h6>Descargar Meme</h6>
                </i>
            </button>
            <h1 class="blk">Hecho con ðŸ’œ por Brenda Knoska</h1>

        </div>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
        integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
